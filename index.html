<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="screen-container">
            <div class="screen" id="screen-tmp">-</div>
            <div class="screen" id="screen-output">0</div>
        </div>
        <div id="button-container">
            <div class="button-column">
                <button class="button" id="ac">AC</button>
                <button class="button number">7</button>
                <button class="button number">4</button>
                <button class="button number">1</button>
                <button class="button number">0</button>
            </div>
            <div class="button-column">
                <button class="button operator">^</button>
                <button class="button number">8</button>
                <button class="button number">5</button>
                <button class="button number">2</button>
                <button class="button" id="decimal-point">.</button>
            </div>
            <div class="button-column">
                <button class="button operator"> % </button>
                <button class="button number">9</button>
                <button class="button number">6</button>
                <button class="button number">3</button>
                <button class="button" id="backspace">Del</button>
            </div>
            <div class="button-column">
                <button class="button operator"> / </button>
                <button class="button operator"> x </button>
                <button class="button operator"> - </button>
                <button class="button operator"> + </button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <audio id="background-music" src="./sound/background-music.mp3"></audio>

    <audio id="button-click-audio" src="./sound/button_click.mp3"></audio>

</body>

</html>
